<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Website Link - FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Font Website Link - GOOGLE FONTS-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Local CSS Style Sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

    <!-- Static Banner / Title -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks are all inside container -->
    <div class="container">

      <div id="09" class="row time-block">
        <div class=" col-1 hour "> 9 AM </div>
        <textarea class=" col-10 taskBar"name="tasks"></textarea>
        <button class="btn saveBtn  col-1 "><i class="fas fa-save"></i></button>
      </div>
  
      <div id="10" class="row time-block">
        <div class="col-1 hour"> 10 AM </div>
        <textarea class="col-10 taskBar" name="tasks"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
  
      <div id="11" class="row time-block">
        <div class="col-1 hour"> 11 AM </div>
        <textarea class="col-10 taskBar" name="tasks"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
  
      <div id="12" class="row time-block">
        <div class="col-1 hour"> 12 PM </div>
        <textarea class="col-10 taskBar" name="tasks"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
  
      <div id="13" class="row time-block">
        <div class="col-1 hour"> 1 PM </div>
        <textarea class="col-10 taskBar" name="tasks"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
  
      <div id="14" class="row time-block">
        <div class="col-1 hour"> 2 PM </div>
        <textarea class="col-10 taskBar" name="tasks"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
  
      <div id="15" class="row time-block">
        <div class="col-1 hour"> 3 PM </div>
        <textarea class="col-10 taskBar" name="tasks"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
  
      <div id="16" class="row time-block">
        <div class="col-1 hour"> 4 PM </div>
        <textarea class="col-10 taskBar" name="tasks"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
  
      <div id="17" class="row time-block">
        <div class="col-1 hour" > 5 PM </div>
        <textarea class="col-10 taskBar" name="tasks"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    <!-- END  OF THE TIMBLOCKS DIV.container---------------------------------------------------------->
       
    </div>

    <!-- jQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Local JS File Script -->
    <script src ="./assets/js/script.js"></script>


  </body>
</html>
